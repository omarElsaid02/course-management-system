<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>New Request</title>
  <link href="css/style.css" rel="stylesheet" />
</head>
<script>
  const role = localStorage.getItem("role");
  if (!role) {
    alert("Unauthorized access. Please log in.");
    window.location.assign("/login.html");
  }
</script>

<body class="bg-light">

  <div class="container mt-5">
    <h2>Submit New Request</h2>

    <div class="mb-3">
      <label>Request Category</label>
      <select class="form-select" id="category">
        <option value="Section Change">Section Change</option>
        <option value="Capstone Registration">Capstone Registration</option>
        <option value="Overload Request">Overload Request</option>
        <option value="Drop Course">Drop Course</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Message</label>
      <textarea class="form-control" id="message" rows="4"></textarea>
    </div>

    <button class="btn btn-primary" onclick="submitRequest()">Submit</button>
    <!-- <button class="btn btn-secondary" onclick="window.location.assign('/student-dashboard.html')">Back</button> -->
    <button class="btn btn-secondary" onclick="window.location.assign('/student-dashboard.html')">← Back to
      Dashboard</button>

    <p id="eta" class="mt-3 text-success fw-bold"></p>
  </div>

  <script>
    async function submitRequest() {
      const category = document.getElementById("category").value;
      const message = document.getElementById("message").value;
      const studentId = localStorage.getItem("userId");

      if (!studentId) {
        alert("User not logged in!");
        return;
      }

      if (!category || !message) {
        alert("Please fill all fields.");
        return;
      }

      const res = await fetch("/api/requests", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, message, studentId })
      });

      const result = await res.text();
      document.getElementById("eta").innerText = result.includes("Request submitted")
        ? "✅ Request submitted successfully! Check your dashboard for updates."
        : "❌ Submission failed.";
    }
  </script>
</body>

</html>
