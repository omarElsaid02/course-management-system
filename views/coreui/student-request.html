<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>New Request</title>
  <link href="css/style.css" rel="stylesheet" />
</head>
<script>
  const role = localStorage.getItem("role");
  if (!role) {
    alert("Unauthorized access. Please log in.");
    window.location.assign("/login.html");
  }
</script>

<body class="bg-light">

  <div class="container mt-5">
    <h2>Submit New Request</h2>

    <div class="mb-3">
      <label>Request Category</label>
      <select class="form-select" id="category">
        <option value="Section Change">Section Change</option>
        <option value="Capstone Registration">Capstone Registration</option>
        <option value="Overload Request">Overload Request</option>
        <option value="Drop Course">Drop Course</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="semester">Semester</label>
      <select id="semester" class="form-select">
        <option disabled selected>Select semester</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
      </select>
    </div>


    <div class="mb-3">
      <label>Message</label>
      <textarea class="form-control" id="message" rows="4"></textarea>
    </div>

    <button class="btn btn-primary" onclick="submitRequest()">Submit</button>
    <!-- <button class="btn btn-secondary" onclick="window.location.assign('/student-dashboard.html')">Back</button> -->
    <button class="btn btn-secondary" onclick="window.location.assign('/student-dashboard.html')">‚Üê Back to
      Dashboard</button>

    <p id="eta" class="mt-3 text-success fw-bold"></p>
  </div>

  <script>
    async function submitRequest() {
      const category = document.getElementById("category").value;
      const message = document.getElementById("message").value;
      const semester = document.getElementById("semester").value;
      const studentId = localStorage.getItem("userId");

      if (!category || !message || !semester || !studentId) {
        alert("Please fill in all fields.");
        return;
      }

      const res = await fetch("/api/requests", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, message, semester, studentId })
      });

      const text = await res.text();
      alert(text);
    }

  </script>
</body>

</html>
