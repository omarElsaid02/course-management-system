<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Department Head Dashboard</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<script>
  const role = localStorage.getItem("role");
  if (!role) {
    alert("Unauthorized access. Please log in.");
    window.location.assign("/login.html");
  }
  if (role !== "head") {
    alert("Access denied. Department heads only.");
    window.location.assign("/login.html");
  }

</script>


<body class="bg-light">

  <div class="container mt-5">
    <h2>Department Head Dashboard</h2>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">Requests by Category</div>
          <div class="card-body">
            <canvas id="categoryChart"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">Requests by Status</div>
          <div class="card-body">
            <canvas id="statusChart"></canvas>
          </div>
        </div>
      </div>
    </div>



    <div class="mb-3">
      <button class="btn btn-warning" onclick="showRandomRequest()">ðŸŽ² I donâ€™t know where to begin!</button>
    </div>

    <div id="queueContainer" class="row"></div>
  </div>

  <script>
    async function fetchQueues() {
      const res = await fetch("/api/admin/queues");
      const queues = await res.json();

      const container = document.getElementById("queueContainer");
      container.innerHTML = "";

      Object.keys(queues).forEach(category => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-3";
        card.innerHTML = `
          <div class="card border-primary">
            <div class="card-body">
              <h5 class="card-title">${category}</h5>
              <p class="card-text">Pending Requests: ${queues[category].length}</p>
              <a href="/head-queue.html?category=${encodeURIComponent(category)}" class="btn btn-primary">View Queue</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function showRandomRequest() {
      const res = await fetch("/api/admin/random");
      const req = await res.json();

      if (req && req._id) {
        window.location.assign(`/head-request.html?id=${req._id}`);
      } else {
        alert("No pending requests found.");
      }
    }

    fetchQueues();

    function logout() {
      localStorage.clear();
      window.location.assign("/login.html");
    }

  </script>

  <script>
    async function loadCharts() {
      const res = await fetch("/api/admin/request-stats");
      const data = await res.json();

      // Prepare data
      const catLabels = data.byCategory.map(item => item._id);
      const catCounts = data.byCategory.map(item => item.count);

      const statusLabels = data.byStatus.map(item => item._id);
      const statusCounts = data.byStatus.map(item => item.count);

      // Category Chart
      new Chart(document.getElementById("categoryChart"), {
        type: 'bar',
        data: {
          labels: catLabels,
          datasets: [{
            label: 'Requests per Category',
            data: catCounts,
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        }
      });

      // Status Chart
      new Chart(document.getElementById("statusChart"), {
        type: 'pie',
        data: {
          labels: statusLabels,
          datasets: [{
            label: 'Requests by Status',
            data: statusCounts,
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(255, 206, 86, 0.7)',
              'rgba(75, 192, 192, 0.7)',
              'rgba(153, 102, 255, 0.7)'
            ]
          }]
        }
      });
    }

    loadCharts();
  </script>

</body>

</html>
