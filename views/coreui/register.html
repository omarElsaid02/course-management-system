              <!-- Role -->
              <div class="input-group mb-4">
                <span class="input-group-text">ðŸ‘¤</span>

                  <option value="student" selected>Student</option>
                  <option value="head">Department Head</option>

  <script>
  </script>
  <script>
    async function register() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const degree = document.getElementById("degree").value;
      const role = document.getElementById("role").value;

      if (!name || !email || !password || !degree || !role) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, degree, role })
        });

        const text = await res.text();
        alert(text);

        // âœ… If registration is successful, redirect to login
        if (text.includes("verification link")) {
          setTimeout(() => {
            window.location.assign("/login.html");
          }, 1000); // small delay to let user read message
        }
      } catch (err) {
        console.error(err);
        alert("Registration failed.");
      }
    }
  </script>
